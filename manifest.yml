---
applications:
  - name: spring-metrics-registrar-<EmployeeId> # Replace the application name to include a unique ID to meet Cloud Foundry's requirement for unique app names.
    buildpacks:
      - java_buildpack_offline
    memory: 1G
    random-route: true
    path: build/libs/micrometer-0.0.1-SNAPSHOT.jar
    env:
      JBP_DEFAULT_OPEN_JDK_JRE: "{jre: {version: 17.+ }}"